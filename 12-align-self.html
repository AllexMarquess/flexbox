<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align self </title>

    <style>
        .flex-container{
            max-width: 350px;   /* tamanho do container onde os item ficara dentro*/
            border: 1px solid;  /* borda do item*/
            margin-bottom: 25px; /* a margem de um item para o outro*/
            display: flex;
            
        }

        .align-container{
            align-items: center;
        }

        .item{
            background-color: brown;
            color: aqua;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            border-bottom: 2px solid wheat;

        }

        .center{
            align-self: center;
        }

        .start{
           align-self: flex-start;
        }

        .end1{
            align-self: flex-end;
        }

        .baseline{
            align-self: baseline;
        }

        .stretch{
            align-self: stretch ;
        }

        .auto{
            align-self: auto;
        }


    </style>
</head>
<body>
    
    <section class="flex-container align-container">
        <div class="item auto">AAA</div>
        <div class="item auto">123</div>
        <div class="item auto">alex marques exemplos</div>
        <div class="item auto">item 4</div>
    </section>

    <section class="flex-container">
        <div class="item center">AAA</div>
        <div class="item start">123</div>
        <div class="item auto">alex marques exemplos</div>
        <div class="item end1">item4</div>
    </section>
   
</body>
</html>
